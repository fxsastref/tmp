<!-- Hero -->
<header class="relative w-full overflow-hidden py-16 px-6 text-center">

  <!-- Orbs -->
  <div class="absolute top-0 left-1/3 w-60 h-60 bg-[#3d4fd6]/10 rounded-full blur-3xl animate-pulse pointer-events-none"></div>
  <div class="absolute bottom-30 right-1/3 w-40 h-40 bg-[#3d4fd6]/8 rounded-full blur-3xl animate-pulse delay-700 pointer-events-none"></div>

  <!-- Content -->
  <section class="relative z-10 flex flex-col items-center gap-4">
    <span class="text-xs font-semibold uppercase tracking-[0.3em] text-[#7d8aeb]">
      Game library
    </span>

    <h1 class="text-4xl sm:text-5xl font-extrabold text-white leading-tight tracking-tight">
      Search <br class="hidden sm:block" />
      <span class="text-transparent bg-clip-text bg-gradient-to-r from-[#7d8aeb] to-[#b5bdfd]">
        your game
      </span>
    </h1>

    <p class="text-white/80 text-sm max-w-sm">
      Type the name of a game into the search engine and find it instantly.
    </p>

    <svg class="mt-2 w-5 h-5 text-white/80 animate-bounce" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7"/>
    </svg>
  </section>

</header>
