@if (loading()) {
<section class="mx-auto">
        <div class="h-96 flex flex-col justify-center items-center gap-3">
                <div class="h-10 w-10 animate-spin rounded-full border-4 border-sky-500 border-t-transparent"></div>
                <p class="text-text-primary text-sm">
                        Loading...
                </p>
        </div>
</section>
} @else {
<section class="md:max-w-5xl w-full flex flex-col mt-4 mx-auto">
        @if (!loading() && achievementsProgress().length > 0) {
                @for(achievementProgress of achievementsProgress(); track achievementProgress.name) {
                <app-achievement-card-listed [achievementProgress]="achievementProgress"
                        class="m-4"></app-achievement-card-listed>
                }
        } @else {
                @for(achievement of achievements(); track achievement.name) {
                <app-achievement-card-listed [achievement]="achievement" class="m-4"></app-achievement-card-listed>
                } 
        }
</section>
}
